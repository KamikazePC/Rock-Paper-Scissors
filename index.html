<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>

</head>
<body>
    <script>
        function getComputerChoice(){
        const choices = ['Rock', 'Paper', 'Scissors']
        const randomIndex = Math.floor(Math.random()*3)
        return choices[randomIndex];
       }
       
       function roundPlay(playerSelection, computerSelection){
        
        console.log(`Player selects ${playerSelection}`);
        console.log(`Computer selects ${computerSelection}`);

        if (playerSelection === computerSelection.toLowerCase()) {
            return "It's a tie! Replay the round.";
         } else if (
            (playerSelection === "rock" && computerSelection === "Scissors") ||
            (playerSelection === "paper" && computerSelection === "Rock") ||
            (playerSelection === "scissors" && computerSelection === "Paper")
        ) {
            return `You win! ${playerSelection} beats ${computerSelection}.`;
        } else {
            return `You lose! ${computerSelection} beats ${playerSelection}.`;
        }
    }
    let playerScore = 0;
    let computerScore = 0;
    
    function game(){
        for (let round = 1; round <= 5; round++){
            const playerSelection = prompt('Enter your choice: Rock, Paper or Scissors').toLowerCase();
            const computerSelection = getComputerChoice();

            const result = roundPlay(playerSelection, computerSelection);

            if (result.includes('win')){
                playerScore++;
            }else if (result.includes('lose')){
                computerScore++
            }
        }
    
    console.log(`Game Over! Final Scores - Player: ${playerScore}, Computer: ${computerScore}`);

    if (playerScore > computerScore) {
        console.log("Congratulations! You win the game!");
    } else if (playerScore < computerScore) {
        console.log("Sorry! You lose the game.");
    } else {
        console.log("It's a tie game!");
    }
    }
    game();

           
    </script>
    
</body>
</html>
